<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Books</title>
  </head>
  <body>
    <h1>Books</h1>
    <ul>
      {% for book in books %}
      <li>
        <a href="{% url 'books:detail' book.id %}">{{ book.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
